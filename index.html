<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bild Webbplats</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>

    <h1>Beach</h1>

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="batar-beach.png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="hav-beach.png" style="width:100%">
        </div>
        
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="himmel-beach.png" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="palmer-beach.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="menniskor-beach.png" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="sol-beach.png" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
        <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
        <img class="demo cursor" src="batar-beach.png" style="width:100%" onclick="currentSlide(1)" alt="Batar">
        </div>
        <div class="column">
        <img class="demo cursor" src="hav-beach.png" style="width:100%" onclick="currentSlide(2)" alt="Hav">
        </div>
        <div class="column">
        <img class="demo cursor" src="himmel-beach.png" style="width:100%" onclick="currentSlide(3)" alt="Himmel">
        </div>
        <div class="column">
        <img class="demo cursor" src="palmer-beach.png" style="width:100%" onclick="currentSlide(4)" alt="Palmer">
        </div>
        <div class="column">
        <img class="demo cursor" src="menniskor-beach.png" style="width:100%" onclick="currentSlide(5)" alt="Menniskor">
        </div>
        <div class="column">
        <img class="demo cursor" src="sol-beach.png" style="width:100%" onclick="currentSlide(6)" alt="SolnedgÃ¥ng">
        </div>
    </div>
    </div>

    <script src="script.js"></script>

</body>
